<div class="card movie-card shadow-sm h-100">
  <!-- Poster -->
  <a [routerLink]="['/movie', movie.id]" class="link-dark link-underline-opacity-0">
  <div class="position-relative">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
         class="card-img-top rounded-top"
         alt="{{ movie.title }}" />

    <!-- Rating Circle -->
    <div class="score-circle">
      <svg class="progress-circle" viewBox="0 0 36 36">
        <path class="circle-bg"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle"
              [attr.stroke-dasharray]="(movie.vote_average * 10) + ', 100'"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      </svg>
      <div class="circle-text">{{ movie.vote_average * 10 | number: '1.0-0' }}%</div>
    </div>

    <!-- Options button -->
    <div class="options-btn">⋮</div>
  </div>
</a>

  <!-- Card Body -->
  <div class="card-body text-center">
    <a [routerLink]="['/movie', movie.id]" class="link-dark link-underline-opacity-0">
    <h6 class="fw-bold mb-1 text-truncate">{{ movie.title }}</h6>
    <p class="text-muted mb-2">{{ movie.release_date | date }}</p>
    </a>
    <!-- Watchlist Heart -->
    <span class="heart" (click)="movie.liked = !movie.liked">
      <i [class]="movie.liked ? 'bi bi-heart-fill text-danger' : 'bi bi-heart'"></i>
    </span>
  </div>
</div>
