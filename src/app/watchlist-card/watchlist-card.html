<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card - Black Widow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card-custom {
      border-radius: 1rem;
      box-shadow: 0 4px 9px rgba(0,0,0,0.12);
    }
    .card-img-custom {
      border-radius: 1.25rem;
      width: 6rem;
      height: 9rem;
      object-fit: cover;
      flex-shrink: 0;
    }
    .heart-icon {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    /* Outline heart */
    .bi-heart {
      color: #555;
    }
    /* Filled heart */
    .bi-heart-fill {
      color: #f9d71c;
    }
    .star-icon {
      color: #000;
      font-size: 1rem;
      margin-right: 2px;
    }
    .star-icon.filled {
      color: #f9d71c;
    }
    .rating-number {
      font-weight: 600;
      font-size: 0.9rem;
      color: #5a5a5a;
      user-select: none;
    }
    .date-text {
      font-size: 0.85rem;
      color: #7a7a7a;
      user-select: none;
    }
    .card-body-text {
      font-size: 0.9rem;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex justify-content-center">
    <div class="card card-custom p-3 d-flex flex-row align-items-start gap-3" style="max-width: 540px;">
      <img 
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/493aa4a0-6661-472e-b84b-4a3d735b6d94.png" 
        alt="Black Widow movie poster" 
        class="card-img-custom"
      />
      <div class="flex-grow-1 d-flex flex-column gap-2">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-bold">Black Widow</h5>
          <!-- Start with filled heart -->
          <i class="bi bi-heart-fill heart-icon" id="heartIcon" title="Remove from favorites"></i>
        </div>
        <small class="date-text">Sep 25, 2017</small>
        <div class="d-flex align-items-center gap-1">
          <span class="star-icon filled">★</span>
          <span class="star-icon filled">★</span>
          <span class="star-icon filled">★</span>
          <span class="star-icon">★</span>
          <span class="star-icon">★</span>
          <span class="rating-number">9288</span>
        </div>
        <p class="card-body-text mb-0">
          Natasha Romanoff, also known as Black Widow, confronts the darker parts of her ledger when a dangerous conspiracy with ties to her past arises. Pursued by...
        </p>
      </div>
    </div>
  </div>

  <script>
    const heartIcon = document.getElementById("heartIcon");
    heartIcon.addEventListener("click", () => {
      const isFilled = heartIcon.classList.contains("bi-heart-fill");
      heartIcon.className = isFilled 
        ? "bi bi-heart heart-icon" 
        : "bi bi-heart-fill heart-icon";
      heartIcon.title = isFilled 
        ? "Add to favorites" 
        : "Remove from favorites";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
